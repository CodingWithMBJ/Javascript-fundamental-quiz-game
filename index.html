<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Fundamentals Quiz Game</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div id="quiz-container" class="quiz-container">
      <h1 class="game-title">JavaScript Fundamentals Quiz</h1>
      <div id="question-container" class="question-container"></div>
      <div id="options-container" class="options-container"></div>
      <button id="next-button" class="next-button">Next Question</button>
    </div>
    <div id="score-container" class="score-container hidden">
      <h2 class="your-score">Your Score:</h2>
      <p id="score" class="score"></p>
      <button id="restart-button" class="restart-button">Restart Quiz</button>
    </div>
    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
